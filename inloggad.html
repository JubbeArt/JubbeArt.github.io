function handlePage(str) {
	if(str !== undefined) {
		$('#main').html(pages[str]);
		$('#current').html(str.substring(1));
		currentPage = str;

		if(str === '#Quiz') {
			nr_of_rights = 0;
		}
		if(str === '#Motionera') {
			$("[name='checkbox1']").bootstrapSwitch();
			$("[name='checkbox2']").bootstrapSwitch();
			$("[name='checkbox3']").bootstrapSwitch();

			$('input[name="checkbox2"]').on('switchChange.bootstrapSwitch', function(event, state) {
					$('input[name="checkbox3"]').bootstrapSwitch('toggleDisabled', state, true);
			});
		} else if(str === '#Statistik') {
			$("[name='checkbox1']").bootstrapSwitch();
		} else if(str === '#QuizInteKlar') {
			$('#points').html('Du fick: ' + nr_of_rights + '/3 rätt.');
			nr_of_rights = 0;
		}
	}
}



$( document ).ready(function() {
	$.fn.bootstrapSwitch.defaults.onText = "På";
	$.fn.bootstrapSwitch.defaults.offText = "Av";
	$.fn.shake = function(intShakes, intDistance, intDuration) {
    	this.each(function() {
        	$(this).css("position","relative"); 
        	for (var x=1; x<=intShakes; x++) {
	        	$(this).animate({left:(intDistance*-1)}, (((intDuration/intShakes)/4)))
	    			.animate({left:intDistance}, ((intDuration/intShakes)/2))
	    			.animate({left:0}, (((intDuration/intShakes)/4)));
    		}
	  	});
		return this;
	};


	$("[name='checkbox1']").bootstrapSwitch();
	var url = window.location.href;
	
	if(url.indexOf('#') !== -1) {
		var page = url.substring(url.indexOf("#"));
		handlePage(page);
	} else {
		handlePage("#Hem");
	}

	$('#sök').on('submit', function(e){
		e.preventDefault();
	});

	$('body').on('click','a', function(e) {
		var href = $(this).attr('href');
		var name = $(this).attr('name');	
		var id = $(this).attr('id');

		if(pages[href]) {
			$('#navbar').collapse('hide');
			handlePage(href);
		} else if (name != undefined) {
			if 	(name.includes('pic')) {
				var color =	$('#' + name).css('background-color') == 'rgb(92, 184, 92)' ? '#fff' : '#5cb85c';
				$('#' + name).css('background-color', color);
			}
		} else if(id != undefined) {
			if(id.includes('ans')) {
				que_nr = Number($('#que').attr('name'));
				ans_nr = id.charAt(3);

					if(que_nr == 4) {
						if(nr_of_rights == 3)

						else

					} else {
						$('#que-time').html(que_nr + '/3');
						$('#que').attr('name', que_nr);
						$('#que').html(questions[que_nr - 1]);


						for(var i = 0; i < 4; i++) {
							//$('#ans' + (i+1)).removeClass('btn-danger');
							//$('#ans' + (i+1)).removeClass('btn-success');
							$('#ans' + (i+1)).html(answers[que_nr - 1][i]);
						}
					}


				/*} else {
					$(this).addClass('btn-danger');
					$(this).shake(3, 7, 400);
				}*/
			}
		}
	});

	window.onpopstate = function(event)
	{ 
		var url = document.location.href;

			var page = url.substring(url.indexOf('#'));

			if(page != currentPage) {
				handlePage(page);
			}
		}

});
